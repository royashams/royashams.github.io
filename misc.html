<link rel="stylesheet" type="text/css" href="mystyle.css">

<body style="background-color: #d8c6c0">
<script src="functions.js"></script>

<!-- idea: take big div and nest top and buttons inside. -->

<div id="big">
	<div id="top">
		<img id="banner" src="ROYASHAMS_banner.png">
		<img id="demo" src="original.png" alt="" usemap="#Map" onclick="ChangeLink()">

		<map name="Map" id="Map">
			    <area id="top_diamond" href="about_and_contact.html" shape="poly" coords="225, 0, 338, 150, 225, 300, 113, 150" onmouseenter="ChangeDemo('about_and_contact.png')" onmouseleave="ChangeDemo('original.png')"/>

		   	    <area id="right_diamond" href="professional.html" shape="poly" coords="338,150,450,300,338,450,225,300" onmouseenter="ChangeDemo('experience.png')" onmouseleave="ChangeDemo('original.png')"/>

		   	    <area id="bottom_diamond" href="misc.html" shape="poly" coords="225,300,338,450,225,600,113,450" onmouseenter="ChangeDemo('misc.png')" onmouseleave="ChangeDemo('original.png')"/>

				<area id="left_diamond" href="portfolio.html" shape="poly" coords="113,150,225,300,113,450,0,300" onmouseenter="ChangeDemo('portfolios.png')" onmouseleave="ChangeDemo('original.png')"/>
		</map>
	</div>
		<table id="button_table">
			<tr>
				<th>
						<img id="left" class="fade_class" src="banners/brighter_left.png" onclick="GoDown()" onmouseover="this.src='banners/left_two.png', end_fade('left')" onmouseleave="this.src='banners/brighter_left.png'">
				</th>
				<th>
					<a id="go_button" href="index.html">
						<img id="go" src="go_pls.png" onclick="ChangeLink()" onmouseover="this.src='banners/go_two.png', end_fade('go_button')" onmouseleave="this.src='go_pls.png'">
					</a>
				</th>
				<th>
						<img id="right" class="fade_class" src="banners/brighter_right.png" onclick="GoUp()" onmouseover="this.src='banners/right_two.png', end_fade('right')" onmouseleave="this.src='banners/brighter_right.png'">
				</th>
			</tr>
		</table>
	
</div>

<img src="banners/MISCELLANEOUS.png" class="banners"></img>
<img src="banners/goals.png" class="banners"></img>
<img src="banners/fun_facts.png" class="banners"></img>
<img src="brows.gif">


</body>
